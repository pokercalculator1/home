<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker Calculator - Simulador de Mãos</title>
  <link rel="stylesheet" href="style.css">
  <script src="pcalc-core.js"></script>
</head>
<body>
     <div class="wrap">
     <div class="brand">
      <img src="logo.png" alt="Poker Calculator" class="brand-logo">
      <h1 class="brand-title">Simulador de Mãos, Equidade e Resultado Final</h1>
    <p class="sub">Simulador de Mãos: Simula confrontos entre mãos e revela as chances reais de vitória em cada rodada.</p>
     </div>

  <main id="multi-sim">
    <div class="controls">
      <label>Jogadores:</label>
      <select id="playerCount">
        <option>2</option><option>3</option><option>4</option>
        <option>5</option><option>6</option><option>7</option>
        <option>8</option><option>9</option>
      </select>
      <button id="initPlayers">Gerar</button>
    </div>

    <div id="heroArea"></div>
    <div id="villainArea">
      <div class="villain-row" id="villainRow1"></div>
      <div class="villain-row" id="villainRow2"></div>
    </div>

    <div class="round-controls">
      <label>Rodadas:</label>
      <input id="numRounds" type="number" min="1" max="500" value="10">
      <button id="btnAuto">Iniciar Auto</button>
      <button id="btnReset" class="danger">Resetar</button>
    </div>

    <div id="boardArea"><div id="boardRow"></div></div>
    <div id="resultArea"></div>
    <div id="scoreArea"></div>
  </main>

  <!-- Modal Seleção de Cartas -->
  <div id="cardModal"><div id="cardGrid"></div></div>

<script src="pcalc-core.js"></script>
<script src="recursos.js"></script>
<script src="simulator.js"></script>
<script src="turbo.js"></script>
<script src="script.js"></script>
</body>
</html>
